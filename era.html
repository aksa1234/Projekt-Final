<style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.p{
    text-align: center;
}

body{
    font-family: "Roboto",sans-serif;
}

nav{
    background-color: #0d364b;
    color: #ffb703;
    padding: 0 20px;
    height: 50px;
    display: grid;
    grid-template-columns: 1fr 5fr;
    grid-template-rows: 1fr;
    grid-template-areas: "logo menu ";
    align-items: center;
}

nav h1{
    grid-area: logo;

}
nav ul {
    grid-area: menu;
    list-style: none;
    justify-self: end;
}
nav ul li a{
    color: #ffb703;
    text-decoration: none;
}
nav input,
nav label{
    display: none;
}
table {
    width: 100%;
    border: 1px solid;
    background-color: rgb(227, 199, 19);
  }
img{
    z-index: -1;
    width: 100%;
    height: 600px;
}
.port{
    position: center;
    left: 100px;
    right: 55px;
    z-index: -1;
    width: 150px;
    height: 50px;
}
</style>
